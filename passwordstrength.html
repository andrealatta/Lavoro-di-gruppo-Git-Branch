<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    #passwordOutput {
      font-weight: bold;
      margin-top: 10px;
      display: inline-block;
    }
    #passwordStrength {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Password Generator and Strength Checker</h1>
  <button id="generatePassword">Generate Password</button>
  <p id="passwordOutput">Your password will appear here</p>
  <p id="passwordStrength">Strength: </p>

  <script src="passwordstrength.js"></script>
</body>
</html>
